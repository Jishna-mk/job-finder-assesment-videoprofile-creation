{% extends "index.html" %}
{% load static %}
{% block content %}
{% for message in messages %}
    <div class="alert alert-dark" role="alert" id="alertBox">
        <h6>{{ message.message }}</h6>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
{% endfor %}
{% if form.errors %}
<div class="alert alert-danger">
    <strong>Error:</strong>
    {{ form.errors }}
</div>
{% endif %}
<style>
    .form-container {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff; /* You can adjust the background color */
    }
</style>
<main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="mt-5">
        <div class="container" data-aos="fade-up">
            <div class="section-header mt-5">
                <h3 class="text-center">Company login</h3>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="form-container">
                        <form method="post" role="form" class="php-email-form">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input type="text" name="uname" class="form-control" placeholder="Your UserName"
                                    required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" class="form-control " name="password"
                                    placeholder="Your Password" required>
                            </div>

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <h5 class="text-end mt-4"><a href="{% url 'companysignup' %}">Register </a></h5>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var closeButtons = document.getElementsByClassName("closebtn");
        for (var i = 0; i < closeButtons.length; i++) {
            closeButtons[i].addEventListener("click", function() {
                this.parentElement.style.display = "none";
            });
        }
    });
  </script>   
{% endblock %}
