{% extends "job-list.html" %}
{% load static %}
{% block content %}

<style>
  /* Custom CSS for form styling */
  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-group input[type="text"],
  .form-group input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .submit-w3l-button {
    text-align: right;
  }

  .btn-primary {
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
  }
</style>

<section class="w3l-contact-2 py-5" id="contact">
    <div class="container py-lg-4 py-md-3 py-2">
        <div class="title-content text-left">
            <h3 class="title-w3l"><span>Fill Your Details</span></h3>
        </div>
        <div class="contact-grids d-grid mt-5 pt-lg-3">
            <div class="contact-right ml-5">
                <form method="post" class="signin-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-grids">
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="submit-w3l-button">
                        <button class="btn ">Add Details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
