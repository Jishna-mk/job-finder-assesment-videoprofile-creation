{%extends "company/company_joblist.html" %}
{% load static %}
{% block content %}

<style>
    .custom-form {
        max-width: 400px;
        margin: auto;
    }

    .custom-form label {
        display: block;
        margin-bottom: 5px;
    }

    .custom-form input,
    .custom-form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .custom-form button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .custom-form button:hover {
        background-color: #0056b3;
    }
</style>
    <div class="container my-5 col-md-6" style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
        <h1 class="text-center">Add Job Listing</h1>
        <form method="post" action="{% url 'post_job' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name:</label>
                <input type="text" class="form-control" id="Company_name" name="Company_name" required>
            </div>
            <div class="mb-3">
                <label for="company_name" class="form-label">Job Name:</label>
                <input type="text" class="form-control" id="Job_name" name="Job_name" required>
            </div>

            <div class="mb-3">
                <label for="company_address" class="form-label">Company Address:</label>
                <input type="text" class="form-control" id="Company_Address" name="Company_Address" required>
            </div>
            <div class="mb-3">
                <label for="company_Location" class="form-label">Company Location:</label>
                <input type="text" class="form-control" id="Company_Location" name="Company_Location" required>
            </div>

            <div class="mb-3">
                <label for="job_description" class="form-label">Job Description:</label>
                <input type="text" class="form-control" id="Job_description" name="Job_description" required>
            </div>
            <div class="mb-3">
                <label for="last_date" class="form-label">Published Date:</label>
                <input type="date" class="form-control" id="published_date" name="published_date" required>
            </div>
            <div class="mb-3">
                <label for="last_date" class="form-label">Available Vaccancy:</label>
                <input type="number" class="form-control" id="Vaccancy" name="Vaccancy" required>
            </div>

            <div class="mb-3">
                <label for="salary_range1" class="form-label">Salary Range 1:</label>
                <input type="text" class="form-control" id="Salary_range1" name="Salary_range1" required>
            </div>

            <div class="mb-3">
                <label for="salary_range2" class="form-label">Salary Range 2:</label>
                <input type="text" class="form-control" id="Salary_range2" name="Salary_range2" required>
            </div>

            <div class="mb-3">
                <label for="job_type" class="form-label">Job Type:</label>
                <select class="form-select" id="Job_type" name="Job_type">
                    {% for choice in job_type %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="prefered_location" class="form-label">Preferred Location:</label>
                <select class="form-select" id="Prefered_location" name="Prefered_location">
                    {% for choice in prefered_location %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="experience_level" class="form-label">Experience Level:</label>
                <select class="form-select" id="Experience_level" name="Experience_level">
                    {% for choice in Experience %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="apply_link" class="form-label">Apply Link:</label>
                <input type="text" class="form-control" id="Apply_link" name="Apply_link" required>
            </div>

            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification:</label>
                <input type="text" class="form-control" id="Qualification" name="Qualification" required>
            </div>

            <div class="mb-3">
                <label for="responsibility" class="form-label">Responsibility:</label>
                <input type="text" class="form-control" id="Responsibility" name="Responsibility" required>
            </div>

            <div class="mb-3">
                <label for="last_date" class="form-label">Last Date:</label>
                <input type="date" class="form-control" id="last_date" name="last_date" required>
            </div>

            <div class="mb-3">
                <label for="company_image" class="form-label">Company Image:</label>
                <input type="file" class="form-control" id="Company_image" name="Company_image">
            </div>

            <button type="submit" class="btn btn-primary">Add Job Listing</button>
        </form>
    </div>

  
{%endblock%}
