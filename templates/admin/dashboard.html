<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
 <!-- Managers List Section -->
 <p class="text-center"><a href="{%url 'home' %}" style="text-decoration: none; font-size: 20px; color: rgb(4, 107, 64);">Back to home</a></p><br>
 <section id="managers-list" class="managers-list">
  <div class="container" data-aos="fade-up">
      <div class="section-header mt-5">
          <h3 class="mt-5 text-center">Employee's List</h3>
      </div>
      <div class="row gx-lg-0 gy-4">
          <div class="col-lg-12">
              <table class="table table-bordered managers-table">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Designation</th>
                          <th>Phone Number</th>
                          <th>Email</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for c in company %}
                      <tr>
                          <td>{{ c.user.first_name }}</td>
                          <td>{{ c.Designation }}</td>
                          <td>{{ c.Phone_Number }}</td>
                          <td>{{ c.user.email }}</td>
                          <td>
                              {% if not c.user.is_active %}
                              <a href="{% url 'approve' c.user.id %}"
                                  class="btn btn-success">Approve</a>
                              {% endif %}
                              <a href="{% url 'remove' c.user.id %}"
                                  class="btn btn-danger m-2"
                                  onclick="return confirm('Confirm removing this manager?')">Remove</a>
                          </td>
                      </tr>
                      {% endfor %}
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</section>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
